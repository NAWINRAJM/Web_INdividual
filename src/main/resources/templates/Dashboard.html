<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Eflyer</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{~/css/dashboard.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{~/css/responsive.css}">
</head>
<body>
<!-- banner bg main start -->
<div class="banner_bg_main">
    <div class="banner_section layout_padding">
        <div class="container">
            <h1 class="banner_taital">Get Start <br>Your favriot shoping</h1>
            <div class="fashion_section">
                <div id="main_slider" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="fashion_section_2">
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-4" th:each="product:${productList}">
                                            <div class="box_main">
                                                <h4 class="shirt_text"  th:text="${product.product_type}"></h4>
                                                <p class="price_text">Price: $ <span style="color: #262626;" th:text="${product.price}"></span></p>
                                                <div class="tshirt_img"><img th:src="'data:image/png;base64,'+${product.imageBase64}"></div>
                                                <div class="btn_main">
                                                    <div class="buy_bt"><a th:herf="@{~/order/open/}+${product.id}">Buy Now</a></div>
                                                    <div class="seemore_bt"><a href="#">See More</a></div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- inisde row -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






</div>
</body>
</html>
