<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="col-xl-6">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Order Details</div>
            <div class="card-body">
                <form th:method="post" th:action="@{/order/save}" th:object="${obj}" >
                    <!-- Form Group (username)-->
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername">Name</label>
                        <input class="form-control" id="inputUsername" type="text" th:field="*{cname}"  th:value="${obj.cname}" >
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername1">Product name</label>
                        <input class="form-control" id="inputUsername1" type="text" th:field="*{pname}" th:value="${obj.pname}"  readonly>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="inputUsername2">Price</label>
                        <input class="form-control" id="inputUsername2" type="text" th:field="*{price}"  th:value="${obj.price}"  readonly>
                    </div>
                    <!-- Form Row-->
                    <div class=" mb-3">
                        <!-- Form Group (first name)-->
                        <label class="small mb-1" for="inputFirstName3" >Address</label>
                        <input class="form-control" id="inputFirstName3" type="text"  value="Valerie" th:field="*{address}">

                        <!-- Form Group (last name)-->

                    </div>
                    <div class=" mb-3">
                        <!-- Form Group (first name)-->
                        <label class="small mb-1" for="inputFirstName4" >Contact Number</label>
                        <input class="form-control" id="inputFirstName4" type="number" value="Valerie" min="10" max="10" th:field="*{contact}">

                        <!-- Form Group (last name)-->

                    </div>
                    <div class=" mb-3">
                        <!-- Form Group (first name)-->
                        <label class="small mb-1" for="inputFirstName">Quantity</label>
                        <input class="form-control" id="inputFirstName" type="number" placeholder="Enter your first name" th:field="*{quantity}" min="1" max="10">

                        <!-- Form Group (last name)-->

                    </div>
                    <!-- Form Row        -->

                    <!-- Save changes button-->
                    <button class="btn btn-primary" type="submit">Order now</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
