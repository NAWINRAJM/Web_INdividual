<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/edit.css}">
</head>
<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
<!--                <div class="card-header">Profile Picture</div>-->
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img th:src="'data:image/png;base64,'+${logged.imageBase64}"
                    alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4"> </div>
                    <!-- Profile picture upload button-->
<!--                    <button class="btn btn-primary" type="button">Upload new image</button>-->

                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form th:action="@{/profile/save}" th:method="post" th:object="${logged}" enctype="multipart/form-data">
                        <input type="text"  hidden="hidden" placeholder="Id" th:field="*{id}" th:attr="value=${logged.id}">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text"  value="username" th:field="*{username}" th:value="${logged.username}">
                        </div>
                        <!-- Form Row-->
                        <div class=" mb-3">
                            <!-- Form Group (first name)-->
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <input class="form-control" id="inputFirstName" type="text"  value="fullname" th:field="*{fullname}" th:value="${logged.fullname}">

                            <!-- Form Group (last name)-->

                        </div>
                        <!-- Form Row        -->
                        <div class=" mb-3">
                            <!-- Form Group (first name)-->
<!--                            <label class="small mb-1" for="inputFirstName1">Password</label>-->
                            <input class="form-control" hidden="hidden" id="inputFirstName1" type="text"  value="Valerie" th:field="*{password}" th:value="${logged.password}">

                            <!-- Form Group (last name)-->

                        </div>
                        <div class=" mb-3">
                            <!-- Form Group (first name)-->

                            <!-- Form Group (last name)-->


                        <input type="file" name="image" accept="image/*" class="form-control-file" id="image" />
                        </div>

                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
