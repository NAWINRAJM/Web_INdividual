<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5.2 Design Login Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center ">
    <div class="col-sm-5 col-md-4 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">Add product</h2>
        <form th:method="post" th:action="@{/product/save}" th:object="${product}"  enctype="multipart/form-data" >

            <input type="text"  hidden="hidden" placeholder="Id" th:field="*{P_id}" th:value="${product.P_id}">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product name</label>
                <input type="text" class="form-control border border-primary" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{productname}" th:value="${product.productname}">
            </div>
            <div class="mb-3">
                <label  class="form-label">Product type</label>
                <input type="text" class="form-control border border-primary" th:field="*{product_type}" th:value="${product.product_type}" >
            </div>
            <div class="mb-3">
                <label  class="form-label">Price</label>
                <input type="text" class="form-control border border-primary"  name="price" th:field="*{price}"
                        th:value="${product.price}" >
            </div>
            <div class="mb-3">
                <label  class="form-label ">Image</label>
                <input type="file" name="image" accept="image/*" class="form-control-file" id="image" th:value="${product.image}"/>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
